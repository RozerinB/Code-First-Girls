<!DOCTYPE html>
<html>
<head>
  <title>World Food Blog</title>

  <link rel="stylesheet" href="jquery-jvectormap-2.0.5.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="homepage.css" type="text/css" media="screen"/>
  <script src="jquery-jvectormap-2.0.5.min.js"></script>
  <script src="jquery-jvectormap-world-mill.dev.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Caveat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
<header class="main-header">
	<div class="container">
		<h1 class="mh-logo">
			<img src="logo.png" width="100" height="95" >
		</h1>
    <h1> World Food Blog </h1>
		<nav class="main-nav">
			<ul class="navbar">
				<li>
					<a href="index.html">HOME</a>
				</li>
				<li>
					<a href="about3.html">ABOUT US</a>
				</li>
				<li>
					 <div class ="dropdown">
            <button class="dropbtn"> COUNTRIES </button>
            <div class="dropdown-content">
              <a href="turkey.html">Turkey</a>
              <a href="Spain Final.html">Spain</a>
              <a href="IranProject.html">Iran</a>
              <a href="algeria.html">Algeria</a>
          </div>
				</li>
			</ul>
		</nav>
	</div>
</header>

  <div class="jvectormap-container" style="background-color:(98,97,95);"> </div>
  <div id="world-map-markers" style="width:100%;height:100%;position: absolute;"></div>
  <div id="markerSelectedtitle" style="position:relative; top:160px; height: 10px;"></div>
  <div id="markerSelected" style="position:relative; top:80px; height: 95px;"></div>

  <script>
    $(function(){
      $('#world-map-markers').vectorMap({map: 'world_mill',
        zoomOnScroll: false,
        zoomButtons: false,
        backgroundColor: '#faf7f2',
        markerStyle: {
            initial: {
                fill: 'white',
                stroke: 'red',
                "fill-opacity": 1,
                "stroke-width": 3,
                r: 8.5
            },
            hover: {
                fill: 'red',
                stroke: 'red',
                "stroke-width": 2,
                cursor: 'pointer'
            },
            selected: {
                fill: 'red',
                "stroke-width": 3,
                r: 10,
                stroke: 'red',
            },
            selectedHover: {}
        },
        regionStyle: {
            initial: {
                fill: '#888f8f',
                "fill-opacity": 1,
                stroke: 'none',
                "stroke-width": 0,
                "stroke-opacity": 1
            },
            hover: {
                "fill-opacity": 1,
                fill: ' #0d5a5a',
                cursor: 'default'
            }
      },

      onRegionTipShow: function (e, label, code) {
        e.preventDefault(); 
      },
      
        markerLabelStyle: {
          initial: {
          fill: 'black'
          }
        },

      labels: {
            markers: {
                render: function(code) {
                    if(code == '0') {
                        return "Turkey";
                    }
                    if(code == '1') {
                        return "Iran";
                    }
                    if(code == '2') {
                        return "Algeria";
                    }
                    if(code == '3') {
                      return "Spain"
                    }
                }
            }
        },

        markers: [
            {latLng: [39, 35]},/*Turkey*/
            {latLng: [32, 53]},/*Iran*/
            {latLng: [28, 3]},/*Algeria*/
            {latLng: [40, -4]}],/*Spain*/

        onMarkerClick: function(event, code){ 
            if(code == '0') {    
              window.location.replace('turkey.html');
            } else if (code =='1'){
              window.location.replace('IranProject.html');
            } else if (code == '2'){
              window.location.replace('algeria.html');
            }else if (code =='3') {
              window.location.replace('Spain Final.html');
            } else {
              $("#markerSelected").text('');
            }
        }
      });
    });
    
  </script>
</body>
</html>
